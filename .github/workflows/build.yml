name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # ==========================================
      # å› ä¸ºä¸èƒ½ä¸Šä¼  >100MB æ–‡ä»¶ï¼Œæ‰€ä»¥å¿…é¡»ç°åœºä¸‹è½½
      # ==========================================
      - name: Download Whisper Model
        run: |
          mkdir -p models
          # ä½¿ç”¨ curl ä» HuggingFace ä¸‹è½½å®˜æ–¹æ¨¡å‹ (çº¦140MB)
          curl -L https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-base.bin -o models/ggml-base.bin

      # ==========================================
      # ğŸ macOS ç¼–è¯‘ (é™æ€ç¼–è¯‘ + å…¼å®¹æ€§ä¿®å¤)
      # ==========================================
      - name: Compile for macOS
        if: matrix.os == 'macos-latest'
        run: |
          cd whisper.cpp

          # --- 1. ç¼–è¯‘ Intel ç‰ˆ (é™æ€ + ç¦ç”¨ AVX é˜²æ­¢è€ç”µè„‘å´©æºƒ) ---
          echo "ğŸ› ï¸ æ„å»º macOS Intel (x86_64)..."
          cmake -B build-x86 \
            -DCMAKE_OSX_ARCHITECTURES=x86_64 \
            -DBUILD_SHARED_LIBS=OFF \
            -DGGML_NATIVE=OFF \
            -DWHISPER_NO_AVX=ON \
            -DWHISPER_NO_AVX2=ON \
            -DWHISPER_NO_FMA=ON \
            -DWHISPER_NO_F16C=ON \
            -DWHISPER_BUILD_TESTS=OFF \
            -DWHISPER_BUILD_EXAMPLES=ON
          cmake --build build-x86 --config Release -j 4

          # --- 2. ç¼–è¯‘ M1/M2 ç‰ˆ (é™æ€) ---
          echo "ğŸ› ï¸ æ„å»º macOS Apple Silicon (arm64)..."
          cmake -B build-arm \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DBUILD_SHARED_LIBS=OFF \
            -DGGML_NATIVE=OFF \
            -DWHISPER_BUILD_TESTS=OFF \
            -DWHISPER_BUILD_EXAMPLES=ON
          cmake --build build-arm --config Release -j 4

          # --- 3. ç§»åŠ¨æ–‡ä»¶ ---
          echo "ğŸ“¦ ç§»åŠ¨æ–‡ä»¶..."
          mkdir -p ../bin

          if [ -f "build-x86/bin/whisper-cli" ]; then
            cp build-x86/bin/whisper-cli ../bin/whisper-mac-x64
          else
            cp build-x86/bin/main ../bin/whisper-mac-x64
          fi

          if [ -f "build-arm/bin/whisper-cli" ]; then
            cp build-arm/bin/whisper-cli ../bin/whisper-mac-arm64
          else
            cp build-arm/bin/main ../bin/whisper-mac-arm64
          fi

          # --- 4. è¡¥å…¨ FFmpeg ---
          if [ ! -f "../bin/ffmpeg" ]; then
             echo "âš ï¸ æœªæ£€æµ‹åˆ° FFmpegï¼Œæ­£åœ¨ä¸‹è½½..."
             curl -L https://evermeet.cx/ffmpeg/ffmpeg-6.1.zip -o ffmpeg.zip
             unzip -o ffmpeg.zip
             mv ffmpeg ../bin/ffmpeg
             rm ffmpeg.zip
          fi

          # --- 5. è‡ªåŠ¨ç­¾å ---
          echo "ğŸ” ç­¾åä¸­..."
          cd ../bin
          chmod +x *
          xattr -cr *
          codesign --force --deep -s - *
          echo "âœ… å®Œæˆï¼"

# ==========================================
      # ğŸªŸ Windows ç¼–è¯‘ (ä¿®å¤è¯­æ³•é”™è¯¯ç‰ˆ)
      # ==========================================
      - name: Compile for Windows
        if: matrix.os == 'windows-latest'
        run: |
          cd whisper.cpp

          echo "ğŸ› ï¸ å¼€å§‹æ„å»º Windows ç‰ˆæœ¬..."

          # ğŸ”¥ æ ¸å¿ƒä¿®å¤ï¼šæ‰€æœ‰å‚æ•°å†™åœ¨åŒä¸€è¡Œï¼Œä¸è¦æ¢è¡Œï¼
          cmake -B build -A x64 -DBUILD_SHARED_LIBS=OFF -DGGML_NATIVE=OFF -DWHISPER_NO_AVX=ON -DWHISPER_NO_AVX2=ON -DWHISPER_NO_FMA=ON -DWHISPER_NO_F16C=ON -DWHISPER_BUILD_TESTS=OFF -DWHISPER_BUILD_EXAMPLES=ON

          cmake --build build --config Release -j 4

          echo "ğŸ“¦ ç§»åŠ¨å¼•æ“æ–‡ä»¶..."
          # åˆ›å»º bin ç›®å½•ï¼Œå¦‚æœä¸å­˜åœ¨çš„è¯
          if (-not (Test-Path "../bin")) { New-Item -ItemType Directory -Force -Path "../bin" }

          # å¯»æ‰¾å¹¶ç§»åŠ¨ whisper å¼•æ“ (å…¼å®¹æ–°æ—§ç‰ˆæ–‡ä»¶å)
          if (Test-Path "build/bin/Release/whisper-cli.exe") {
            Copy-Item "build/bin/Release/whisper-cli.exe" -Destination "../bin/whisper-win-x64.exe" -Force
          } elseif (Test-Path "build/bin/Release/main.exe") {
            Copy-Item "build/bin/Release/main.exe" -Destination "../bin/whisper-win-x64.exe" -Force
          } else {
             echo "âŒ Error: Cannot find compiled exe!"
             exit 1
          }

          # ============================================
          # ğŸ”¥ å…³é”®ä¿®å¤ï¼šè‡ªåŠ¨ä¸‹è½½ ffmpeg.exe
          # ============================================
          if (-not (Test-Path "../bin/ffmpeg.exe")) {
             echo "âš ï¸ æœªæ£€æµ‹åˆ° FFmpegï¼Œæ­£åœ¨ä» gyan.dev ä¸‹è½½..."

             # 1. ä¸‹è½½ ffmpeg å‹ç¼©åŒ…
             $url = "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip"
             $output = "ffmpeg.zip"
             Invoke-WebRequest -Uri $url -OutFile $output

             # 2. è§£å‹
             echo "æ­£åœ¨è§£å‹..."
             Expand-Archive -Path $output -DestinationPath temp_ffmpeg -Force

             # 3. æå– ffmpeg.exe (å®ƒé€šå¸¸åœ¨è§£å‹åçš„ bin å­æ–‡ä»¶å¤¹é‡Œ)
             # æˆ‘ä»¬é€’å½’å¯»æ‰¾ ffmpeg.exe å¹¶ç§»åŠ¨å®ƒåˆ°é¡¹ç›®çš„ bin ç›®å½•
             $ffmpegPath = Get-ChildItem -Path temp_ffmpeg -Recurse -Filter "ffmpeg.exe" | Select-Object -First 1

             if ($ffmpegPath) {
                 Move-Item -Path $ffmpegPath.FullName -Destination "../bin/ffmpeg.exe" -Force
                 echo "âœ… ffmpeg.exe å·²å°±ä½ï¼"
             } else {
                 echo "âŒ ä¸‹è½½å¤±è´¥ï¼Œæœªæ‰¾åˆ° ffmpeg.exe"
                 exit 1
             }

             # 4. æ¸…ç†ä¸´æ—¶æ–‡ä»¶
             Remove-Item -Path temp_ffmpeg -Recurse -Force
             Remove-Item -Path $output -Force
          }

      - name: Build Electron App
        run: npm run build -- --publish never
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
