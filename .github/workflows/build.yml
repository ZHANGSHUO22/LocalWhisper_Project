name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # ==========================================
      # å› ä¸ºä¸èƒ½ä¸Šä¼  >100MB æ–‡ä»¶ï¼Œæ‰€ä»¥å¿…é¡»ç°åœºä¸‹è½½
      # ==========================================
      - name: Download Whisper Model
        run: |
          mkdir -p models
          # ä½¿ç”¨ curl ä» HuggingFace ä¸‹è½½å®˜æ–¹æ¨¡å‹ (çº¦140MB)
          curl -L https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-base.bin -o models/ggml-base.bin

# ==========================================
      # ğŸ macOS ç¼–è¯‘ (é‡ç‚¹ä¿®å¤éƒ¨åˆ†)
      # ==========================================
      - name: Compile for macOS
        if: matrix.os == 'macos-latest'
        run: |
          cd whisper.cpp

          echo "ğŸ› ï¸ å¼€å§‹æ„å»º macOS Intel (x86_64) ç‰ˆæœ¬..."
          cmake -B build-x86 \
            -DCMAKE_OSX_ARCHITECTURES=x86_64 \
            -DGGML_NATIVE=OFF \
            -DWHISPER_BUILD_TESTS=OFF \
            -DWHISPER_BUILD_EXAMPLES=ON
          cmake --build build-x86 --config Release -j 4

          echo "ğŸ› ï¸ å¼€å§‹æ„å»º macOS Apple Silicon (arm64) ç‰ˆæœ¬..."
          cmake -B build-arm \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DGGML_NATIVE=OFF \
            -DWHISPER_BUILD_TESTS=OFF \
            -DWHISPER_BUILD_EXAMPLES=ON
          cmake --build build-arm --config Release -j 4

          echo "ğŸ“¦ ç§»åŠ¨å¹¶é‡å‘½åæ–‡ä»¶..."
          mkdir -p ../bin

          # å¤„ç† Intel ç‰ˆ
          if [ -f "build-x86/bin/whisper-cli" ]; then
            cp build-x86/bin/whisper-cli ../bin/whisper-mac-x64
          else
            cp build-x86/bin/main ../bin/whisper-mac-x64
          fi

          # å¤„ç† M1/M2 ç‰ˆ
          if [ -f "build-arm/bin/whisper-cli" ]; then
            cp build-arm/bin/whisper-cli ../bin/whisper-mac-arm64
          else
            cp build-arm/bin/main ../bin/whisper-mac-arm64
          fi

          # ============================================
          # ğŸ”¥ æ–°å¢ä¿®æ”¹ 1ï¼šç¡®ä¿ FFmpeg å­˜åœ¨
          # ============================================
          # å¦‚æœä»“åº“é‡Œæ²¡ä¸Šä¼  ffmpegï¼Œäº‘ç«¯æ˜¯ç©ºçš„ï¼Œè¿™é‡Œè‡ªåŠ¨è¡¥æ•‘ä¸‹è½½ä¸€ä¸ª
          if [ ! -f "../bin/ffmpeg" ]; then
             echo "âš ï¸ æœªæ£€æµ‹åˆ° FFmpegï¼Œæ­£åœ¨ä¸‹è½½..."
             curl -L https://evermeet.cx/ffmpeg/ffmpeg-6.1.zip -o ffmpeg.zip
             unzip -o ffmpeg.zip
             mv ffmpeg ../bin/ffmpeg
             rm ffmpeg.zip
          fi

          # ============================================
          # ğŸ”¥ æ–°å¢ä¿®æ”¹ 2ï¼šç»™æ‰€æœ‰æ–‡ä»¶ç­¾å (Ad-hoc Signing)
          # è¿™ä¸€æ­¥æ˜¯ä¸ºäº†è§£å†³æœ‹å‹ç”µè„‘ä¸Šå¼¹å‡ºçš„â€œæ¶æ„è½¯ä»¶â€è­¦å‘Š
          # ============================================
          echo "ğŸ” æ­£åœ¨ç»™äºŒè¿›åˆ¶æ–‡ä»¶è¿›è¡Œæœ¬åœ°ç­¾å..."
          # 1. è¿›å…¥ bin ç›®å½•
          cd ../bin

          # 2. èµ‹äºˆæ‰€æœ‰æ–‡ä»¶å¯æ‰§è¡Œæƒé™
          chmod +x *

          # 3. ç§»é™¤æ‰€æœ‰æ–‡ä»¶çš„éš”ç¦»æ ‡ç­¾ (å¦‚æœæœ‰çš„è¯)
          xattr -cr *

          # 4. â­ æ ¸å¿ƒï¼šç»™æ‰€æœ‰æ–‡ä»¶ç­¾åï¼
          # "*" ä»£è¡¨ç›®å½•ä¸‹çš„æ‰€æœ‰æ–‡ä»¶ã€‚ä¸ç®¡ä»¥åä½ åŠ äº†ä»€ä¹ˆæ–°å·¥å…·ï¼Œè¿™é‡Œéƒ½ä¼šè‡ªåŠ¨ç­¾åï¼Œç»ä¸æŠ¥é”™ã€‚
          codesign --force --deep -s - *

          echo "âœ… æ‰€æœ‰äºŒè¿›åˆ¶æ–‡ä»¶ç­¾åå®Œæˆï¼"

      # ==========================================
      # ğŸªŸ Windows ç¼–è¯‘
      # ==========================================
      - name: Compile for Windows
        if: matrix.os == 'windows-latest'
        run: |
          cd whisper.cpp
          # åŒæ ·ç¦æ­¢ Native æ¢æµ‹ï¼Œä¿è¯å…¼å®¹æ€§
          cmake -B build -DGGML_NATIVE=OFF -DWHISPER_BUILD_TESTS=OFF -DWHISPER_BUILD_EXAMPLES=ON
          cmake --build build --config Release
          New-Item -ItemType Directory -Force -Path ..\bin

          # å…¼å®¹ Windows çš„æ–‡ä»¶åæŸ¥æ‰¾
          if (Test-Path "build/bin/Release/whisper-cli.exe") {
            copy build/bin/Release/whisper-cli.exe ..\bin\whisper-win-x64.exe
          } elseif (Test-Path "build/bin/Release/main.exe") {
            copy build/bin/Release/main.exe ..\bin\whisper-win-x64.exe
          } else {
             echo "Error: Cannot find compiled exe!"
             exit 1
          }

      - name: Build Electron App
        run: npm run build -- --publish never
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
