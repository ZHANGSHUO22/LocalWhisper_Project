name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      # ğŸ›‘ å…³é”®ä¿®æ”¹ï¼šé˜²æ­¢ä¸€ä¸ªç³»ç»Ÿå¤±è´¥å¯¼è‡´å¦ä¸€ä¸ªè¢«å–æ¶ˆ
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # ==========================================
      # ğŸ macOS ç¼–è¯‘
      # ==========================================
      - name: Compile for macOS
        if: matrix.os == 'macos-latest'
        run: |
          cd whisper.cpp

          echo "ğŸ› ï¸ æ„å»º macOS Intel (x86_64)..."
          cmake -B build-x86 -DCMAKE_OSX_ARCHITECTURES=x86_64 -DGGML_NATIVE=OFF -DWHISPER_BUILD_TESTS=OFF -DWHISPER_BUILD_EXAMPLES=ON
          cmake --build build-x86 --config Release -j 4

          echo "ğŸ› ï¸ æ„å»º macOS Apple Silicon (arm64)..."
          cmake -B build-arm -DCMAKE_OSX_ARCHITECTURES=arm64 -DGGML_NATIVE=OFF -DWHISPER_BUILD_TESTS=OFF -DWHISPER_BUILD_EXAMPLES=ON
          cmake --build build-arm --config Release -j 4

          echo "ğŸ“¦ æ•´ç†æ–‡ä»¶..."
          mkdir -p ../bin

          # æ™ºèƒ½æŸ¥æ‰¾ï¼šæ— è®ºæ˜¯ whisper-cli è¿˜æ˜¯ main éƒ½èƒ½æŠ“åˆ°
          if [ -f "build-x86/bin/whisper-cli" ]; then
            cp build-x86/bin/whisper-cli ../bin/whisper-mac-x64
          else
            cp build-x86/bin/main ../bin/whisper-mac-x64
          fi

          if [ -f "build-arm/bin/whisper-cli" ]; then
            cp build-arm/bin/whisper-cli ../bin/whisper-mac-arm64
          else
            cp build-arm/bin/main ../bin/whisper-mac-arm64
          fi

      # ==========================================
      # ğŸªŸ Windows ç¼–è¯‘ (å…³é”®ä¿®å¤)
      # ==========================================
      - name: Compile for Windows
        if: matrix.os == 'windows-latest'
        run: |
          cd whisper.cpp
          cmake -B build -DGGML_NATIVE=OFF -DWHISPER_BUILD_TESTS=OFF -DWHISPER_BUILD_EXAMPLES=ON
          cmake --build build --config Release

          # ğŸ”§ ä¿®å¤ç‚¹ï¼šä½¿ç”¨ -Force é˜²æ­¢å› æ–‡ä»¶å¤¹å·²å­˜åœ¨è€ŒæŠ¥é”™
          New-Item -ItemType Directory -Force -Path ..\bin

          echo "ğŸ“¦ æ­£åœ¨æŸ¥æ‰¾ç”Ÿæˆçš„ exe æ–‡ä»¶..."
          if (Test-Path "build/bin/Release/whisper-cli.exe") {
            copy build/bin/Release/whisper-cli.exe ..\bin\whisper-win-x64.exe
          } elseif (Test-Path "build/bin/Release/main.exe") {
            copy build/bin/Release/main.exe ..\bin\whisper-win-x64.exe
          } else {
             echo "Error: æ‰¾ä¸åˆ°ç¼–è¯‘å¥½çš„ exe æ–‡ä»¶ï¼"
             exit 1
          }

      - name: Build Electron App
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
