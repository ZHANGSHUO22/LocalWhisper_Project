name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # ==========================================
      # ğŸ macOS ç¼–è¯‘ (é‡ç‚¹ä¿®å¤éƒ¨åˆ†)
      # ==========================================
      - name: Compile for macOS
        if: matrix.os == 'macos-latest'
        run: |
          cd whisper.cpp

          echo "ğŸ› ï¸ å¼€å§‹æ„å»º macOS Intel (x86_64) ç‰ˆæœ¬..."
          # DGGML_NATIVE=OFF ç¦æ­¢è‡ªåŠ¨æ¢æµ‹ CPUï¼Œé˜²æ­¢ apple-m3 æŠ¥é”™
          cmake -B build-x86 \
            -DCMAKE_OSX_ARCHITECTURES=x86_64 \
            -DGGML_NATIVE=OFF \
            -DWHISPER_BUILD_TESTS=OFF \
            -DWHISPER_BUILD_EXAMPLES=ON
          cmake --build build-x86 --config Release -j 4

          echo "ğŸ› ï¸ å¼€å§‹æ„å»º macOS Apple Silicon (arm64) ç‰ˆæœ¬..."
          cmake -B build-arm \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DGGML_NATIVE=OFF \
            -DWHISPER_BUILD_TESTS=OFF \
            -DWHISPER_BUILD_EXAMPLES=ON
          cmake --build build-arm --config Release -j 4

          echo "ğŸ“¦ ç§»åŠ¨å¹¶é‡å‘½åæ–‡ä»¶..."
          mkdir -p ../bin

          # è‡ªåŠ¨å¯»æ‰¾æ–‡ä»¶åï¼šæ–°ç‰ˆå« whisper-cliï¼Œæ—§ç‰ˆå« mainï¼Œæ‰¾åˆ°å“ªä¸ªç”¨å“ªä¸ª
          if [ -f "build-x86/bin/whisper-cli" ]; then
            cp build-x86/bin/whisper-cli ../bin/whisper-mac-x64
          else
            cp build-x86/bin/main ../bin/whisper-mac-x64
          fi

          if [ -f "build-arm/bin/whisper-cli" ]; then
            cp build-arm/bin/whisper-cli ../bin/whisper-mac-arm64
          else
            cp build-arm/bin/main ../bin/whisper-mac-arm64
          fi

      # ==========================================
      # ğŸªŸ Windows ç¼–è¯‘
      # ==========================================
      - name: Compile for Windows
        if: matrix.os == 'windows-latest'
        run: |
          cd whisper.cpp
          # åŒæ ·ç¦æ­¢ Native æ¢æµ‹ï¼Œä¿è¯å…¼å®¹æ€§
          cmake -B build -DGGML_NATIVE=OFF -DWHISPER_BUILD_TESTS=OFF -DWHISPER_BUILD_EXAMPLES=ON
          cmake --build build --config Release
          New-Item -ItemType Directory -Force -Path ..\bin

          # å…¼å®¹ Windows çš„æ–‡ä»¶åæŸ¥æ‰¾
          if (Test-Path "build/bin/Release/whisper-cli.exe") {
            copy build/bin/Release/whisper-cli.exe ..\bin\whisper-win-x64.exe
          } elseif (Test-Path "build/bin/Release/main.exe") {
            copy build/bin/Release/main.exe ..\bin\whisper-win-x64.exe
          } else {
             echo "Error: Cannot find compiled exe!"
             exit 1
          }

      - name: Build Electron App
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
